<!DOCTYPE html>
<html>

<head>
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; frame-src 'self'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
</head>

<body>

    <h1>Iframe Parent Page </h1>
    <p> It is implemented with security best practices and performs iframe redirects using SSJS. </p>

    <iframe src="https://cloud.pmiclicks.com/child-home-page-1" width="600" height="300"
        sandbox="allow-forms allow-same-origin allow-scripts"></iframe>

</body>

</html>
