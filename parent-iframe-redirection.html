<!DOCTYPE html>
<html>

<head>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; frame-src 'self'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
</head>

<body>

    <h1>Parent Page that contains iframe</h1>
    <iframe src="https://cloud.pmiclicks.com/child-home-page-1" width="500" height="500"
        sandbox=" allow-same-origin allow-forms allow-scripts"></iframe>

</body>

</html>
